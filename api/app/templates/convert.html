{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Преобразовать PDF в JPG</h2>
    {% if filename %}
        <p>Текущий файл: {{ filename }}</p>
    {% else %}
        <p>Нет выбранного файла. <a href="/pdf/">Сначала загрузите PDF-файл</a></p>
    {% endif %}
    <form action="/pdf/convert-pdf-to-jpg" method="post">
        <div class="form-group">
            <label>Выберите PDF-файлы для преобразования в JPG:</label>
            <div class="file-list">
                {% for file in session.files %}
                    <div class="file-item">
                        <input type="checkbox" id="file_{{ loop.index }}" name="filenames" value="{{ file.filename }}">
                        <label for="file_{{ loop.index }}">{{ file.filename }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="form-group">
            <label for="dpi">DPI (качество 72-600):</label>
            <input type="number" id="dpi" name="dpi" value="300" min="72" max="600">
        </div>
        <div class="form-group">
            <label for="output_name">Output filename:</label>
            <input type="text" id="output_name" name="output_name" value="merged.pdf">
        </div>
        <button type="submit" class="btn">Преобразовать в JPG</button>
    </form>
</div>
{% endblock %}
