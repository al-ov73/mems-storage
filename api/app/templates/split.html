{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Разделить PDF</h2>
    {% if filename %}
        <p>Текущий файл: {{ filename }}</p>
    {% else %}
        <p>Нет выбранного файла. <a href="/pdf/">Сначала загрузите PDF-файл</a></p>
    {% endif %}
    
    <form action="/pdf/split-pdf" method="post">
        <div class="form-group">
            <label for="pages">Введите номера страниц (например, 1-3,5,7-9):</label>
            <input type="text" id="pages" name="pages" required>
        </div>
        <div class="form-group">
            <label for="output_name">Имя нового файла (без расширения):</label>
            <input type="text" id="output_name" name="output_name" value="split.pdf">
        </div>
        <button type="submit" class="btn">Разделить PDF</button>
    </form>
</div>
{% endblock %}
